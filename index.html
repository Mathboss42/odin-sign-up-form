<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="left-side-container">
        <!-- <img src="images/afterlife.webp" alt="illustration" class="illustration"> -->
        <figcaption>The afterlife, by V.</figcaption>
        <div class="heading-bar">
            <img src="images/afterlifelogo_full.png" alt="brand-logo" class="logo">
            <q>Where Legends are born.</q>
        </div>
    </div>
    <div class="right-side-container">
        <div class="description-container">
            <div class="description">
                <p>This is not a real online service. But who cares!
                    A truc merc doesn't need to hear a corpo's two cents,
                    only thing that matters is eddies.
                    And the Afterlife is <em>the</em> place to get 'em.
                </p>
                <p>So what do you say? Ready to live on the Edge?</p>
            </div>
        </div>
        <form action="" method="get" onsubmit="return checkPasswordsOnSubmit()">
            <div class="input-container">
                <div class="row">
                    <div class="column">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Johnny" required>
                    </div>
                    <div class="column">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Silverhand" required>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="jsilverhand@nightcity.com" required>
                    </div>
                    <div class="column">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="(XXX) XXX-XXXX" required>
                    </div>
                </div>
                <div class="row passwords">
                    <div class="column">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="password" required>
                    </div>
                    <div class="column">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm" name="password-confirm" class="passwordconfirm" required onkeyup="checkPasswordsOnInput()">
                    </div>
                </div>
                <div class="row">
                    <p>* Required</p>
                </div>
            </div>
            <div class="submit-container">
                <button type="submit">Become a Legend</button>
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
