<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-side-container">
        <div class="heading-bar">
            <img src="" alt="brand-logo">
            <h1></h1>
        </div>
        <figure>
            <img src="" alt="illustration">
            <figcaption></figcaption>
        </figure>
    </div>
    <div class="right-side-container">
        <div class="description-container"></div>
        <form action="" method="get">
            <div class="input-container">
                <div class="row">
                    <div class="column">
                        <label for="first-name"></label>
                        <input type="text" id="first-name" name="first-name" placeholder="Johnny">
                    </div>
                    <div class="column">
                        <label for="last-name"></label>
                        <input type="text" id="last-name" name="last-name" placeholder="Silverhand">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="email"></label>
                        <input type="email" id="first-name" name="first-name" placeholder="jsilverhand@nightcity.com">
                    </div>
                    <div class="column">
                        <label for="phone-number"></label>
                        <input type="tel" id="phone-number" name="phone-number" placeholder="(XXX) XXX-XXXX">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password"></label>
                        <input type="password" id="password" name="password" class="password">
                    </div>
                    <div class="column">
                        <label for="password-confirm"></label>
                        <input type="password" id="password-confirm" name="password-confirm" class="password-confirm">
                    </div>
                </div>
            </div>
            <div class="submit-container">
                <input type="submit">
                <p>Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
